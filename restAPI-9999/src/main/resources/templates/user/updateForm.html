<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <!-- 네비게이션 중복 제거 -->
{{> /include/navigation}}
  
    <h1>회원수정</h1>
    
  <div class=  "container">
  
  {{#user}}
  
  <form action="/users/{{id}}" method="post">
  
   <!-- 풋방식으로  -->
  <input type ="hidden" name = "_method" value="put"/> 
  
  <div class="form-group">
    <label for="exampleInputEmail1">Id</label>
    <input type="userId" class="form-control" value = "{{userId}}" name = "userId" id="userId" placeholder="id">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" value = "{{password}}" name = "password" id="password" placeholder="password">
  </div>
  
  <div class="form-group">
    <label for="name">이름</label>
    <input type="name" class="form-control" id="name" value = "{{name}}" name = "name" placeholder="name">
  </div>

  <div class="form-group">
    <label for="email">메일</label>
    <input type="email" class="form-control" value = "{{email}}" id="email" name = "email" placeholder="email">
  </div>


  <button type="submit" class="btn btn-default">수정</button>
</form>
 {{/user}}
 </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/webjars/jquery/3.1.0/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
  </body>
</html>
